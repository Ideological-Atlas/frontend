name: CI/CD Pipeline

on:
  push:
  workflow_dispatch:

jobs:
  quality:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: ğŸ§© Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Check Formatting
        run: pnpm exec prettier --check .

      - name: ğŸš¨ Linting
        run: pnpm run lint

      - name: ğŸ“˜ Type Checking
        run: pnpm run typecheck

      - name: ğŸ”’ Security Audit
        run: pnpm audit --audit-level=high

  deploy:
    name: ğŸš€ Deploy to Cloudflare Pages
    needs: quality
    if: github.ref == 'refs/heads/15-feat-production-deployment'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: ğŸ§© Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build with OpenNext
        run: npx opennextjs-cloudflare
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_API_VERSION: ${{ secrets.NEXT_PUBLIC_API_VERSION }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_LANG: "es"

      - name: â˜ï¸ Publish to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .open-next/assets --project-name=ideological-atlas-frontend --branch=15-feat-production-deployment
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
