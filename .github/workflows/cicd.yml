name: CI/CD Pipeline

on:
  push:
  workflow_dispatch:

jobs:
  quality:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: ğŸ§© Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Check Formatting
        run: pnpm exec prettier --check .

      - name: ğŸš¨ Linting
        run: pnpm run lint

      - name: ğŸ“˜ Type Checking
        run: pnpm run typecheck

      - name: ğŸ”’ Security Audit
        run: pnpm audit --audit-level=high

  deploy:
    name: ğŸš€ Deploy to Vercel
    needs: quality
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: ğŸ§© Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build and Deploy to Vercel
        run: |
          pnpm exec vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          pnpm exec vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          pnpm exec vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_API_VERSION: ${{ secrets.NEXT_PUBLIC_API_VERSION }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
